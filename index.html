<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>hebrew formatter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hebrew {
            font-size:1.5em; 
            font-family:'Times New Roman'; 
            text-align: right;
            text-direction:rtl;
        }
    </style>
    </head>
    <body>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
        <script src="app.js"></script>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container" ng-app="strip-vowels">
            <div class="header">
                <h1>Hebrew Formatter</h1>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <form action="">
                    <label for="input">Paste Hebrew Text Here:</label>
                    <textarea ng-model="hebrew" name="input" id="input" cols="30" rows="10" class="form-control hebrew"></textarea>
                </form>
                </div>
                <div class="col-xs-6">
                    <form action="">
                    <label for="output">Output</label>
                    <textarea name="output" id="output" cols="30" rows="10" class="form-control hebrew">{{ hebrew | vowels }}</textarea>
                </form>
                </div>
            </div>

            <div class="footer">
                <p>â™¥ from the Yeoman team</p>
            </div>
        </div>

</body>
</html>
